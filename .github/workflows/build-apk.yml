name: Manual Build & Release APK

on:
  workflow_dispatch:  # 只支持手动触发（点击 Run workflow 按钮）

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build Debug APK
      run: ./gradlew assembleDebug

    - name: Generate Timestamp
      id: timestamp
      run: echo "value=$(date +'%Y%m%d-%H%M')" >> $GITHUB_OUTPUT

    - name: Rename and Prepare APK
      run: |
        mkdir -p release-apk
        find app/build/outputs/apk/debug -name "*.apk" -exec cp {} release-apk/NontonTV-debug-${{ steps.timestamp.outputs.value }}.apk \;

    - name: Create Draft Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ci-${{ steps.timestamp.outputs.value }}
        release_name: CI Build ${{ steps.timestamp.outputs.value }}
        draft: true
        prerelease: false
        body: |
          手动触发的构建版本
          时间：${{ steps.timestamp.outputs.value }}
          触发者：@${{ github.actor }}

    - name: Upload APK to Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: release-apk/NontonTV-debug-${{ steps.timestamp.outputs.value }}.apk
        asset_name: NontonTV-debug-${{ steps.timestamp.outputs.value }}.apk
        asset_content_type: application/vnd.android.package-archive

    - name: Upload APK to Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: NontonTV-debug-${{ steps.timestamp.outputs.value }}.apk
        path: release-apk/NontonTV-debug-${{ steps.timestamp.outputs.value }}.apk
